    <h2><img src="../img/SmaQ_logo_1.png" width="120">へようこそ</h2>
    <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            
            <input type="text" name="username" id="username" class="form-control" placeholder="お名前" ng-model="vm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">お名前を入力してください</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            
            <input type="text" name="password" id="password" class="form-control" placeholder="生月日(例: 0402)" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">生月日を入力してください</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.contentid.$dirty && form.contentid.$error.required }">
            <select name="contentid" id="contentid" class="form-control" ng-model="vm.contentid" required>
		<option value="">コンテンツを選択</option>
                <option ng-repeat="content in vm.contents" value="{{content.contentID}}">{{content.contentID}} {{content.contentName}}</option>
            </select>

	    <!-- <input type="number" name="contentid" id="contentid" class="form-control" placeholder="コンテンツID" ng-model="vm.contentid" required />
            <span ng-show="form.contentid.$dirty && form.contentid.$error.required" class="help-block">コンテンツIDを入力してください</span> -->
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">ログイン</button>
