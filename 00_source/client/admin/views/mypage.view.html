
  <div class="container player">
    <h2>All Events</h2>
    <p>新規コンテンツを作成する場合は、イベント登録をクリックしてください。問題はコンテンツに対して追加/編集できます。</p>
    <table class="table table-striped">
      <thead>
	<tr>
	  <th>イベント名</th>
    <th width="100">追加</th>
	  <th width="100">編集</th>
	  <th width="100">再生</th>
	  <th width="100">履歴</th>
	</tr>
      </thead>
      <tbody>
	<tr ng-repeat="event in ct.contents">
	  <td>{{event.contentName}}</td>
    <td><a ng-click="ct.addContents(event.contentID)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></td>
	  <td><a ng-click="ct.editContents(event.contentID)" ng-if="Number(event.quesSum)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
	  <td><a ng-click="ct.playContents(event.contentID)" ng-if="Number(event.quesSum)"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></a></td>
	  <td><a ng-click="ct.goAllrank(event.contentID)" ng-if="Number(event.quesSum)"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></a></td>
	</tr>
      </tbody>
    </table>
    <p>&nbsp;</p>
    
    <p><a href="#/cont_register" class="btn btn-primary">イベント登録</a>
  </div>
