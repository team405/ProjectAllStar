
  <div class="container player">
          <div class="alert alert-block" ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" >
             <a class="close" data-dismiss="alert" href="#">X</a>
             <h4 class="alert-heading">Info</h4>
               <div ng-bind="flash.message"></div>
        </div>
    <h2>All Events</h2>

    <table class="table table-striped">
      <thead>
	<tr>
	  <th>イベント名</th>
	  <th width="100">編集</th>
	  <th width="100">再生</th>
	  <th width="100">テスト</th>
	  <th width="100">履歴</th>
	</tr>
      </thead>
      <tbody>
	<tr ng-repeat="event in ct.contents">
	  <td>{{event.contentName}}</td>
	  <td><a ng-click="ct.editContents(event.contentID)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
	  <td><a ng-click="ct.playContents(event.contentID)"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></a></td>
	  <td><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></td>
	  <td><a ng-click="ct.goAllrank(event.contentID)"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></a></td>
	</tr>
      </tbody>
    </table>
    <p>&nbsp;</p>
    
    <p><a href="#/cont_register" class="btn btn-primary">イベント登録</a>
      <a href="#/player" class="btn btn-primary">再生ページ(暫定)</a></p>
  </div>
