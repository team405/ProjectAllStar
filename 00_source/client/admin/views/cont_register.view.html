<div class="container player">
    <h2>Regist Content</h2>
    <div ng-show="ct.error" class="alert alert-danger">{{ct.error}}</div>
    <form name="form" role="form">
    <label for="contentname">企画名</label>
    <input type="text" name="contentname" ng-model="ct.contentname" size="100%" required>
    <br/>
    <label>タイトル画像</label>
    <input type="file" ngf-select ng-model="ct.picFile" name="file"    
           accept="image/*" ngf-max-size="2MB" required>
    <i ng-show="form.file.$error.maxSize">File too large 
        {{ct.picFile.size / 1000000|number:1}}MB: max 2M</i>
    <img ng-show="form.file.$valid" ngf-thumbnail="ct.picFile" class="thumb">
    <br>
    <button class="btn btn-primary" ng-disabled="!form.$valid" 
            ng-click="ct.uploadPic(ct.picFile)">Submit</button>
    <span class="progress" ng-show="ct.progress >= 0">
      <div style="width:{{ct.progress}}%" 
          ng-bind="ct.progress + '%'"></div>
    </span>
    <span ng-show="ct.result">Upload Successful</span>
    <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
