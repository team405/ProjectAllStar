
  <div class="container">
    <h3>All Events:</h3>

    <table class="table table-striped">
      <thead>
	<tr>
	  <th>イベント名</th>
	  <th width="100">編集</th>
	  <th width="100">再生</th>
	  <th width="100">テスト</th>
	  <th width="100">履歴</th>
	</tr>
      </thead>
      <tbody>
	<tr ng-repeat="event in ct.contents">
	  <td>{{event.contentName}}</td>
	  <td><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></td>
	  <td><a ng-click="ct.playContents(event.contentID)"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></a></td>
	  <td><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></td>
	  <td><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></td>
	</tr>
      </tbody>
    </table>
    <p>&nbsp;</p>
    
    <p><a href="#/cont_register" class="btn btn-primary">イベント登録</a>
      <a href="#/player" class="btn btn-primary">再生ページ(暫定)</a></p>
  </div>
